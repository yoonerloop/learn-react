<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="text"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        // 官方已废弃
        //ref - 打一个标识
        class MyComponent extends React.Component {

            render() {
                return (
                    <div>
                        <input ref='input1' type='text' placeholder='输入内容点击按钮' />
                        <button onClick={this.showData}>点我提示</button>
                        <input ref='input2' onBlur={this.showData2} type='text' placeholder='移除光标焦点' />
                    </div>
                )
            }

            //左侧输入框的数据
            showData = () => {
                //虚拟dmo转成真实dom真正的节点，可以获取任意属性
                console.log(this.refs.input1);
                console.log(this.refs.input1.value);
                alert(this.refs.input1.value)
            }
            //右侧输入框的数据
            showData2 = () => {
                //虚拟dmo转成真实dom真正的节点，可以获取任意属性
                console.log(this.refs.input2);
                const { input2 } = this.refs
                alert(input2.value)
            } 
        }



        ReactDOM.render(<MyComponent />, document.getElementById('text'))
    </script>
</body>
