<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="text"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        class MyComponent extends React.Component {

            //初始化状态
            state = {
                username: "",
                password: ""
            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            {/* onChange需要一个函数，这里直接返回一个函数(e) => */}
                            用户名：<input onChange={(e) => this.saveFormData('username', e)} type='text' name='username' /><br />
                          密码：  <input onChange={(e) => this.saveFormData('password', e)} type='password' name='pwd' /><br />
                            <button>提交表单</button>
                        </form>
                    </div>
                )
            }

            //保存表单数据
            saveFormData = (type, e) => {
                console.log(type, e.target.value);
                this.setState({
                    [type]: e.target.value
                })
            }

            handleSubmit = (e) => {
                //该方法阻止表单的提交
                e.preventDefault();
                const { username, password } = this;
                alert('用户名：' + this.state.username + '，密码：' + this.state.password)
                console.log(username);
                console.log(password);
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('text'));
    </script>
</body>
