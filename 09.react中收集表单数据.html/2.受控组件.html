<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="text"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        class MyComponent extends React.Component {

            //初始化状态
            state = {
                username: "",
                password: ""
            }

            render() {
                return (
                    <div>
                        <form onSubmit={this.handleSubmit}>
                            用户名：<input onChange={this.handleUserName} type='text' name='username' /><br />
                          密码：  <input onChange={this.handlePassword} type='password' name='pwd' /><br />
                            <button>提交表单</button>
                        </form>
                    </div>
                )
            }
            //保存用户名
            handleUserName = (e) => {
                this.setState({
                    username: e.target.value
                })
                console.log(e.target.value);
            }
            //保存密码
            handlePassword = (e) => {
                this.setState({
                    password: e.target.value
                })
            }

            handleSubmit = (e) => {
                //该方法阻止表单的提交
                e.preventDefault();
                const { username, password } = this;
                alert('用户名：' + this.state.username + '，密码：' + this.state.password)
                console.log(username);
                console.log(password);
            }
        }
        ReactDOM.render(<MyComponent />, document.getElementById('text'));
    </script>
</body>
